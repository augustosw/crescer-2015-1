<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/home.css">
		<title>Site Foda de Filmes</title>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li>
					<form action="/buscaAdm" method="GET" class="busca">
						<input name="busca" placeholder="Busque seu filme" style="border-radius: 15px;">
						<button class="botao">Buscar</button>
					</form>
				</li>
				<li><a href="/inicialAdm">Inicial</a><li>
				<li><a href="/filmesAdm">Área Administrativa</a></li>
				<li><a href="/cadastroFilme">Cadastro de Filmes</a></li>
				<li><a href="/">Sair</a></li>
			  </ul>
		</div>
		
			
		<ul>
		<h2>Busca de Filmes: {{busca}}</h2>
		<table cellpadding="15" border="0" style="background-color: #FAFAFA;text-align: center;">
			<thead>
				<th>ID do Filme</th>
				<th>Nome</th>
				<th>Genero</th>	
				<th>Ano de Lançamento</th>	
				<th>Manutenção</th>			
			</thead>
			<tbody>
				{{#filmes}}
				<tr>
					<td>{{idFilme}}</td>
					<td>{{nome}}</td>
					<td>{{genero.descricao}}</td>
					<td>{{ano_lancamento}}</td>
					<td><a name="exc" href="/excluirFilme?idFilme={{idFilme}}">Excluir</a> <a href="/editarFilme">Editar</a></td>
				</tr>
				{{/filmes}}
			</tbody>			
		</table>
	</ul>
			
		
		
	</body>
</html>
