<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/home.css">
		<title>Cadastro de Filmes</title>
		
	</head>
	<body>
	<div id="menu">
		<ul>
			{{>menuAdm}}
	  	</ul>
	</div>
		
		
		<div id="cadastro">
			<h1>Cadastro de Filmes
			
			<h3>Preencha o formulário para cadastrar um filme</h3>
			<br>
			<h3 style="color:red">{{mensagem}}</h3>
			<br>
			<form action="/salvarFilme" method="POST">
				<b>
					<div style="height: 50px;">
						<input name="nome" placeholder="Nome do Filme">
					</div>
					
					<div style="height: 50px;">
					<select name="genero">
					    <option value="COMEDIA">Genero</option>
						{{#generos}}
						<option value="{{.}}">{{descricao}}</option>
						{{/generos}}
					</select>
					</div>
					
					<div style="height: 50px;">
					<input name="ano" type="number" value="2015" placeholder="Ano de Lançamento">
					</div>
					
					<div style="height: 80px;">
					<textarea name="sinopse" cols="30" rows="4" placeholder="Sinopse"></textarea>
					</div>
					
					<div style="height: 50px;">
					<input name="imagem" placeholder="URL da imagem do Filme:" >
					</div>
					
					<div style="height: 50px;">
					<button class="botao">Salvar</button>
					</div>
				</b>
			</form>	
		<div>
		<ul style="position: fixed; right: 2; top: 20;">
			<h2>Filmes:</h2>
			<table cellpadding="15" border="0" style="background-color: #FAFAFA;text-align: center;">
				<thead>
					<th>ID do Filme</th>
					<th>Nome</th>
					<th>Genero</th>	
					<th>Ano de Lançamento</th>
				</thead>
				<tbody>
					{{#filmes}}
					<tr>
						<td>{{idFilme}}</td>
						<td>{{nome}}</td>
						<td>{{genero.descricao}}</td>
						<td>{{ano_lancamento}}</td>
					</tr>
					{{/filmes}}
				</tbody>			
			</table>
			</table>
		</ul>
		
		<script>
		</script>
		
	</body>
</html>
