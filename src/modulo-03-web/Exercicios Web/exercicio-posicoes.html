		<title>CSS com posições</title>
		<style>

			.fixa{
				position: fixed;
				top: 50px;

			}

				position: absolute;
				top: 70px;

			}

				position: absolute;
				top: 300px;
				width: 500px;
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
