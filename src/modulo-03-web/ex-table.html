<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Table</title>	
	</head>
	<body>
		<h2>Exemplo de Table</h2>
		<h3>Classificação geral de Caos - CRESCER 2015/1</h3>
		
		<!-- customização de layout da tabela -->
		<table 
			cellpadding="15" 
			border="2" 
			style="border-collapse: collapse; color: green; text-align: center;">
			<thead>
				<th>Nome</th>
				<th>Índice de Caos (0-10)</th>				
			</thead>
			<tbody>
				<tr>
					<td>Marlon Bernardes sem dormir</td>
					<td>5</td>
				</tr>
				<tr>
					<td>André Nunes 63 Slides em 10min</td>
					<td>4</td>
				</tr>
				<tr>
					<td>Bernardo e seu axé</td>
					<td>3</td>
				</tr>
			</tbody>
		</table>
		
		<br><br><br><br><br><br><br><br>
	</body>
</html>
